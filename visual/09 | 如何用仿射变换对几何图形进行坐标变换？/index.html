<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas width="800" height="600"></canvas>
    <script>
      const canvas = document.querySelector('canvas')
      const gl = canvas.getContext('webgl')

      const vertex = `
        attribute vec2 position;

        void main() {
          gl_PointSize = 10.0;
          gl_Position = vec4(position * 0.5, 0.0, 1.0);
        }
      `

      const fragment = `
        precision mediump float;

        void main() {
          gl_FragColor = vec4(1.0, 0, 0, 1.0);
        }
      `

      // 顶点着色器
      const vertexShader = gl.createShader(gl.VERTEX_SHADER)
      gl.shaderSource(vertexShader, vertex)
      gl.compileShader(vertexShader)

      // 片元着色器
      const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER)
      gl.shaderSource(fragmentShader, fragment)
      gl.compileShader(fragmentShader)

      const program = gl.createProgram()
      gl.attachShader(program, vertexShader)
      gl.attachShader(program, fragmentShader)
      gl.linkProgram(program)
      gl.useProgram(program)

      const position = new Float32Array([-1, -1, 0, 1, 1, -1])
      const bufferId = gl.createBuffer()
      gl.bindBuffer(gl.ARRAY_BUFFER, bufferId)
      gl.bufferData(gl.ARRAY_BUFFER, position, gl.STATIC_DRAW)
      const vPosition = gl.getAttribLocation(program, 'position')
      gl.vertexAttribPointer(vPosition, 2, gl.FLOAT, false, 0, 0)
      gl.enableVertexAttribArray(vPosition)

      gl.clear(gl.COLOR_BUFFER_BIT)
      gl.drawArrays(gl.TRIANGLES, 0, position.length / 2)

      function randomTriangles() {
        const u_color = [Math.random(), Math.random(), Math.random(), 1.0] // 随机颜色
        const u_rotation = Math.random() * Math.PI // 初始旋转角度
        const u_scale = Math.random() * 0.05 + 0.03 // 初始大小
        const u_time = 0
        const u_duration = 3.0 // 持续3秒钟

        const rad = Math.random() * Math.PI * 2
        const u_dir = [Math.cos(rad), Math.sin(rad)] // 运动方向
        const startTime = performance.now()

        return {
          u_color,
          u_rotation,
          u_scale,
          u_time,
          u_duration,
          u_dir,
          startTime,
        }
      }
    </script>
  </body>
</html>
