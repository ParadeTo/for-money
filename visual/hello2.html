<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas width="300" height="300"></canvas>
    <script>
      const canvas = document.querySelector('canvas')
      const gl = canvas.getContext('webgl')

      const vertex = `
        attribute vec2 position;
        varying vec3 color;

        void main() {
          gl_PointSize = 10.0;
          color = vec3(0.5 + position * 0.5, 0.0);
          gl_Position = vec4(position * 0.5, 1.0, 1.0);
        }
      `

      const fragment = `
        precision mediump float;
        varying vec3 color;

        void main() {
          gl_FragColor = vec4(color, 1.0);
        }
      `

      const vertexShader = gl.createShader(gl.VERTEX_SHADER)
      gl.shaderSource(vertexShader, vertex)
      gl.compileShader(vertexShader)

      const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER)
      gl.shaderSource(fragmentShader, fragment)
      gl.compileShader(fragmentShader)

      const program = gl.createProgram()
      gl.attachShader(program, vertexShader)
      gl.attachShader(program, fragmentShader)
      gl.linkProgram(program)
      gl.useProgram(program)

      // const points = new Float32Array([-1, -1, 0, 1, 1, -1])
      function createCircleVertex(x, y, r, n) {
        const sin = Math.sin
        const cos = Math.cos
        const perAngel = (2 * Math.PI) / n
        const positionArray = []
        for (let i = 0; i < n; i++) {
          const angel = i * perAngel
          const nx = x + r * cos(angel)
          const ny = y + r * sin(angel)
          positionArray.push(nx, ny)
        }
        return new Float32Array(positionArray)
      }
      function create2CircleVertex(x, y, r, R, n) {
        const sin = Math.sin
        const cos = Math.cos
        const perAngel = Math.PI / n
        const positionArray = []
        for (let i = 0; i < 2 * n; i++) {
          const angel = i * perAngel
          if (i % 2 !== 0) {
            const Rx = x + R * cos(angel)
            const Ry = y + R * sin(angel)
            positionArray.push(Rx, Ry)
          } else {
            const rx = x + r * cos(angel)
            const ry = y + r * sin(angel)
            positionArray.push(rx, ry)
          }
        }
        return new Float32Array(positionArray)
      }

      // const points = createCircleVertex(0, 0, 0.5, 4)
      // const points = createCircleVertex(0, 0, 0.5, 3)
      const points = create2CircleVertex(0, 0, 0.3, 0.6, 6)
      // debugger
      const bufferId = gl.createBuffer()
      gl.bindBuffer(gl.ARRAY_BUFFER, bufferId)
      gl.bufferData(gl.ARRAY_BUFFER, points, gl.STATIC_DRAW)

      const vPosition = gl.getAttribLocation(program, 'position')
      gl.vertexAttribPointer(vPosition, 2, gl.FLOAT, false, 0, 0)
      gl.enableVertexAttribArray(vPosition)

      gl.clear(gl.COLOR_BUFFER_BIT)
      // gl.drawArrays(gl.LINES, 0, points.length / 2)
      gl.drawArrays(gl.LINE_LOOP, 0, points.length / 2)
    </script>
  </body>
</html>
