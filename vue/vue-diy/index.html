<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p a-text="counter"></p>
      <p>{{obj.age}}</p>
      <p a-html="desc"></p>
      <input type="text" a-model="desc" />
      <button @click="resetDesc">重置 desc</button>
      <button @click="addProperty">新增属性</button>
    </div>
    <script src="avue.js"></script>
    <script>
      const desc = '你好吗'
      const app = new AVue({
        el: '#app',
        data: {
          obj: {},
          counter: 1,
          desc,
        },
        methods: {
          resetDesc() {
            this.desc = desc
          },
          addProperty() {
            this.$set(this.obj, 'age', 18)
          },
        },
      })
      setInterval(() => {
        app.counter++
      }, 1000)
    </script>
  </body>
</html>
